<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with your account</title>
    <link rel="stylesheet" href="build/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="lg:bg-cover lg:bg-center lg:h-screen lg:relative">
        <img src="build/img/background.jpeg" alt="" class="lg:w-full lg:h-full">
    </div>

    

    <div id="container" class="p-5 lg:absolute lg:bg-white lg:p-12 lg:right-1 lg:translate-x-[-25%] lg:top-1 lg:translate-y-[25%]">
        <div id="title">
            <h1 class="font-spacegrotesk text-5xl font-semibold mb-2">Login to your account</h1>
            <p class="font-jost text-lg mb-24">Keep your data saved</p>
        </div>

        <div>
            <div id="wrong" class="">
            </div>  
        </div>


        <form class="mb-6" >
            <h3 class="font-spacegrotesk text-xl">Email</h3>
            <input type="email" placeholder="name@gmail.com" id="email" required class="h-[50px] w-full p-4 bg-zinc-200 placeholder:text-gray-400 rounded mb-2 font-jost text-lg">

            <h3 class="font-spacegrotesk text-xl">Password</h3>
            <input type="password" placeholder="************" name="" id="password" required class="h-[50px] w-full p-4 bg-zinc-200 placeholder:text-gray-400 rounded mb-1">

            <a href="#" class="font-jost text-lg text-[#85B3C3]">Forget password?</a>
            <input type="submit" onclick="authenticate()" value="Login" class="h-[50px] w-full bg-[#6BB1C9] rounded font-jost font-semibold text-lg text-white mt-2 cursor-pointer">
        </form>

        <div id="social-media" class="flex">
            <div class="flex w-full h-[50px] gap-5">
               <button class="flex grow border-gray-500 border items-center rounded">
                    <img src="build/img/google_icon.svg" alt="" class="mx-auto">    
                </button>
                <button class="flex grow border-gray-500 border items-center rounded">
                    <img src="build/img/apple_icon.svg" alt="" class="mx-auto">    
                </button>
                <button class="flex grow border-gray-500 border items-center rounded">
                    <img src="build/img/fb_icon.svg" alt="" class="mx-auto">    
                </button>
            </div>
        </div>
        
        


    </div>


    <script src="build/js/script.js"></script>
</body>
</html>
